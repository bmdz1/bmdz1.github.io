<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلاسل فورير</title>
    <style>
        body { 
            font-family: 'Arial', 'Tahoma', sans-serif; 
            margin: 0;
            padding: 10px;
            text-align: center;
            direction: rtl;
            background-color: white;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            background: white;
            padding: 0;
            margin: 0;
        }
        canvas { 
            border: 1px solid #ddd; 
            margin: 5px 0;
            border-radius: 3px;
            background: white;
            display: block;
        }
        .controls {
            margin: 10px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        .slider-container {
            margin: 5px 0;
        }
        input[type="range"] {
            width: 200px;
            margin: 5px;
        }
        h2 {
            color: #333;
            margin: 5px 0 10px 0;
            font-size: 18px;
        }
        h3 {
            margin: 5px 0;
            color: #666;
        }
        .value-display {
            font-size: 18px;
            font-weight: bold;
            color: #0066cc;
        }
        .legend {
            text-align: right;
            margin: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تقريب سلسلة فورير</h2>
        
        <div class="controls">
            <div class="slider-container">
                <label>عدد الحدود: <span id="value" class="value-display">5</span></label><br>
                <input type="range" id="slider" min="1" max="50" value="5">
            </div>
        </div>
        
        <canvas id="canvas" width="720" height="360"></canvas>
        
        <div class="legend">
            <div style="margin: 5px 0;">
                <span style="display: inline-block; width: 20px; height: 3px; background: #ff0000; margin-left: 10px;"></span>
                الدالة الأصلية
            </div>
            <div style="margin: 5px 0;">
                <span style="display: inline-block; width: 20px; height: 3px; background: #0066cc; margin-left: 10px;"></span>
                <span id="legend-text">تقريب فورير (m=5)</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
        const valueSpan = document.getElementById('value');
        const legendText = document.getElementById('legend-text');

        function drawAxes() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Grid lines
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            
            // Vertical grid lines
            for (let i = 90; i <= 630; i += 135) {
                ctx.beginPath();
                ctx.moveTo(i, 60);
                ctx.lineTo(i, 300);
                ctx.stroke();
            }
            
            // Horizontal grid lines
            for (let i = 120; i <= 270; i += 30) {
                ctx.beginPath();
                ctx.moveTo(90, i);
                ctx.lineTo(630, i);
                ctx.stroke();
            }
            
            // Main axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            
            // X axis
            ctx.beginPath();
            ctx.moveTo(90, 270);
            ctx.lineTo(630, 270);
            ctx.stroke();
            
            // Y axis
            ctx.beginPath();
            ctx.moveTo(360, 90);
            ctx.lineTo(360, 270);
            ctx.stroke();
            
            // Axis labels
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            // X-axis labels
            ctx.fillText('-2', 105, 288);
            ctx.fillText('-1', 225, 288);
            ctx.fillText('0', 360, 288);
            ctx.fillText('1', 495, 288);
            ctx.fillText('2', 615, 288);
            
            // Y-axis labels
            ctx.textAlign = 'right';
            ctx.fillText('1.5', 348, 96);
            ctx.fillText('1', 348, 156);
            ctx.fillText('0.5', 348, 216);
            ctx.fillText('0', 348, 276);
        }

        function originalFunction(x) {
            // Period is 2, so map x to [-1, 1] interval
            let xMod = ((x % 2) + 2) % 2;
            if (xMod > 1) xMod -= 2;
            
            // f(x) = 0 for -1 < x <= 0, f(x) = 1 for 0 < x <= 1
            return (xMod > 0 && xMod <= 1) ? 1 : 0;
        }

        function fourierSum(x, m) {
            let sum = 0.5; // a0/2 = 1/2
            for (let n = 1; n <= m; n += 2) {
                sum += (2 / (n * Math.PI)) * Math.sin(n * Math.PI * x);
            }
            return sum;
        }

        function plot() {
            drawAxes();
            
            const m = parseInt(slider.value);
            
            // Plot original function (red)
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            let first = true;
            for (let px = 90; px <= 630; px += 1) {
                const x = ((px - 360) / 135); // Scale: 135px = 1 unit
                const y = originalFunction(x);
                const py = 270 - y * 120; // Scale: 120px = 1 unit, y=0 at bottom
                
                if (first) {
                    ctx.moveTo(px, py);
                    first = false;
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();
            
            // Plot Fourier approximation (blue)
            ctx.strokeStyle = '#0066cc';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            first = true;
            for (let px = 90; px <= 630; px += 1) {
                const x = ((px - 360) / 135);
                const y = fourierSum(x, m);
                const py = 270 - y * 120;
                
                if (py >= 90 && py <= 270) { // Only draw within visible bounds
                    if (first) {
                        ctx.moveTo(px, py);
                        first = false;
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
            }
            ctx.stroke();
        }

        slider.addEventListener('input', function() {
            const value = this.value;
            valueSpan.textContent = value;
            legendText.textContent = `تقريب فورير (m=${value})`;
            plot();
        });

        // Handle canvas resize
        function resizeCanvas() {
            // Remove resize functionality for iframe
        }

        window.addEventListener('resize', resizeCanvas);
        
        // Initial plot
        plot();
    </script>
</body>
</html>
