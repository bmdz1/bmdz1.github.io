<div id="plot"></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
var x = [];
var y = [];
for (let i = -0.5; i <= 1; i += 0.001) {
    x.push(i);
    y.push(Math.pow(i, 3) - 6 * Math.pow(i, 2) + 11 * i - 2);
}

// حساب قيمة الدالة عند الجذر
var rootX = 0.20369;
var rootY = Math.pow(rootX, 3) - 6 * Math.pow(rootX, 2) + 11 * rootX - 2;

Plotly.newPlot('plot', [
    {
        x: x,
        y: y,
        type: 'scatter',
        mode: 'lines',
        name: 'f(x) = x³ - 6x² + 11x - 2',
        line: { color: 'blue', width: 2 }
    },
    {
        x: [rootX],
        y: [rootY],
        type: 'scatter',
        mode: 'markers',
        name: 'الجذر الحقيقي',
        marker: { 
            color: 'red', 
            size: 10,
            symbol: 'circle'
        }
    }
], {

    yaxis: { 
        title: 'f(x)',
        zeroline: true,
        zerolinecolor: 'gray',
        zerolinewidth: 1
    },
    legend: {
        orientation: "h",  // أفقي
        x: 0.5,           // في المنتصف أفقياً
        xanchor: 'center',
        y: 1.12,         // تحت الرسم
        yanchor: 'top'
    },
    showlegend: true
});
</script>
