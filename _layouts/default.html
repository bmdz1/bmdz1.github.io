<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script src="{{ '/javascripts/fontfaceobserver.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/javascripts/blog.js' | prepend: site.baseurl }}"></script>

    <!-- Created with Arabic Jekyll - http://github.com/a3ammar/arabic-jekyll -->
 <!-- SAGE stuff -->
    <script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <link rel="stylesheet" type="text/css" href="https://sagecell.sagemath.org/static/sagecell_embed.css" />

    <!-- Custom CSS for LTR SageMath output -->
    <style>
      /* Ensure all SageMath output areas are LTR */
      .sagecell_output,
      .sagecell_output .output_text {
        direction: ltr !important;
        text-align: left !important;
      }
    </style>

    <!-- Cell definitions -->
    <script>
      $(function () {
        // Basic Python cell. Use <div class="python">
        sagecell.makeSagecell({ inputLocation: ".python", languages: ["python"] });
        // Basic Sage cell. Use <div class="sage">
        sagecell.makeSagecell({ inputLocation: ".sage", languages: ["sage"] });
        // Auto evaluate Sage. Use <div class="auto">
        sagecell.makeSagecell({ inputLocation: ".auto", autoeval: "True" });
        // No editor, auto evaluate Sage. Use <div class="auto_out">
        sagecell.makeSagecell({
          inputLocation: ".auto_out",
          autoeval: "True",
          hide: ["editor", "evalButton", "editorToggle"]
        });
        // No evalButton. Use <div class="no_eval">
        sagecell.makeSagecell({
          inputLocation: ".no_eval",
          hide: ["evalButton", "editorToggle"]
        });
        // No output. Use <div class="no_out">
        sagecell.makeSagecell({
          inputLocation: ".no_out",
          hide: ["evalButton", "editorToggle", "output"]
        });
        // Only the 'Go!' button; no input displayed. Use <div class="go">
        sagecell.makeSagecell({
          inputLocation: ".go",
          autoeval: "True",
          template: sagecell.templates.minimal,
          evalButtonText: "Go!"
        });
        // Linked Sage cell. Use <div class="linked">
        sagecell.makeSagecell({ inputLocation: ".linked", linked: "True" });
        // Linked Sage cell with autoeval. Use <div class="linked_auto">
        sagecell.makeSagecell({
          inputLocation: ".linked_auto",
          linked: "True",
          autoeval: "True"
        });
        // All languages. Use <div class="all">
        sagecell.makeSagecell({
          inputLocation: ".all",
          languages: sagecell.allLanguages
        });
      });
    </script>
  </head>





  
  <body lang="ar">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          {% if site.avatar %}
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/images/{{ site.avatar }}" /></a>
          {% endif %}

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/topics">مواضيع</a>
            <a href="{{ site.baseurl }}/">المدونة</a>
            <a href="{{ site.baseurl }}/about">من أنا</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container {% if page.class %}{{ page.class }}{% endif %}">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
<script type="text/javascript">
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
